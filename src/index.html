<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>灵视 Glimpse</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <main class="app-layout">
      <!-- 左侧面板：扫描控制 -->
      <aside class="left-panel">
        <header class="header">
          <div class="logo">
            <img class="logo-icon" src="assets/logo.png" alt="Logo">
            <div class="logo-text">
              <h1>灵视 Glimpse</h1>
              <p>屏幕内容识别工具</p>
            </div>
          </div>
        </header>

        <div class="scan-actions">
          <button id="scan-full-btn" class="scan-btn scan-btn-primary">
            <div class="scan-btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="3" y1="9" x2="21" y2="9"/>
                <line x1="9" y1="21" x2="9" y2="9"/>
              </svg>
            </div>
            <div class="scan-btn-content">
              <span class="scan-btn-title">全屏识别</span>
              <span class="scan-btn-desc">全屏识别二维码</span>
            </div>
            <kbd class="scan-btn-kbd">Ctrl + Shift + S</kbd>
          </button>

          <button id="scan-region-btn" class="scan-btn scan-btn-secondary">
            <div class="scan-btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 9l-6 6v6h6l6-6M15 3l6 6-6 6-6-6 6-6z"/>
              </svg>
            </div>
            <div class="scan-btn-content">
              <span class="scan-btn-title">区域识别</span>
              <span class="scan-btn-desc">手动框选识别二维码</span>
            </div>
            <kbd class="scan-btn-kbd">Ctrl + Shift + A</kbd>
          </button>

          <button id="ocr-region-btn" class="scan-btn scan-btn-ocr">
            <div class="scan-btn-icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                <polyline points="14 2 14 8 20 8"/>
                <line x1="16" y1="13" x2="8" y2="13"/>
                <line x1="16" y1="17" x2="8" y2="17"/>
                <polyline points="10 9 9 9 8 9"/>
              </svg>
            </div>
            <div class="scan-btn-content">
              <span class="scan-btn-title">文字识别</span>
              <span class="scan-btn-desc">OCR 识别文字</span>
            </div>
            <kbd class="scan-btn-kbd">Ctrl + Shift + D</kbd>
          </button>
        </div>

        <div id="status" class="status hidden">
          <div class="status-spinner"></div>
          <span id="status-text">正在处理...</span>
        </div>

        <!-- 主题切换按钮 -->
        <div class="panel-footer">
          <button id="settings-btn" class="footer-btn" title="设置">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"/>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
            </svg>
            <span>设置</span>
          </button>
          <button id="theme-toggle" class="footer-btn" title="切换主题">
            <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
            <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
            <span class="theme-label">主题</span>
          </button>
        </div>
      </aside>

      <!-- 设置弹窗 -->
      <div id="settings-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
          <div class="modal-header">
            <h3>设置</h3>
            <button id="settings-close" class="modal-close">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"/>
                <line x1="6" y1="6" x2="18" y2="18"/>
              </svg>
            </button>
          </div>
          <div class="modal-body">
            <!-- 退出行为设置 -->
            <div class="settings-section">
              <h4>退出行为</h4>
              <div class="settings-item">
                <label class="settings-label">
                  <span>关闭窗口时</span>
                </label>
                <div class="settings-options">
                  <label class="radio-option">
                    <input type="radio" name="close-behavior" value="exit" checked>
                    <span class="radio-mark"></span>
                    <span>直接退出程序</span>
                  </label>
                  <label class="radio-option">
                    <input type="radio" name="close-behavior" value="tray">
                    <span class="radio-mark"></span>
                    <span>最小化到托盘</span>
                  </label>
                </div>
              </div>
            </div>

            <!-- 快捷键设置 -->
            <div class="settings-section">
              <h4>快捷键</h4>
              <div class="settings-item">
                <label class="settings-label">
                  <span>全屏识别</span>
                </label>
                <div class="shortcut-input-wrapper">
                  <input type="text" id="shortcut-fullscreen" class="shortcut-input"
                         value="Ctrl + Shift + S" readonly placeholder="点击设置快捷键">
                  <button class="shortcut-record-btn" data-target="fullscreen">录制</button>
                </div>
              </div>
              <div class="settings-item">
                <label class="settings-label">
                  <span>区域识别</span>
                </label>
                <div class="shortcut-input-wrapper">
                  <input type="text" id="shortcut-region" class="shortcut-input"
                         value="Ctrl + Shift + A" readonly placeholder="点击设置快捷键">
                  <button class="shortcut-record-btn" data-target="region">录制</button>
                </div>
              </div>
              <div class="settings-item">
                <label class="settings-label">
                  <span>文字识别</span>
                </label>
                <div class="shortcut-input-wrapper">
                  <input type="text" id="shortcut-ocr" class="shortcut-input"
                         value="Ctrl + Shift + D" readonly placeholder="点击设置快捷键">
                  <button class="shortcut-record-btn" data-target="ocr">录制</button>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button id="settings-save" class="btn-primary">保存设置</button>
            <button id="settings-cancel" class="btn-secondary">取消</button>
          </div>
        </div>
      </div>

      <!-- 右侧面板：识别结果 -->
      <section class="right-panel">
        <div id="results-section" class="results-section">
          <div class="results-header">
            <h2>识别结果 <span class="results-count" id="result-count">0</span></h2>
            <button id="clear-results-btn" class="btn-clear">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 6h18M8 6V4h8v2M10 11v6M14 11v6M5 6h14l-1 14H6L5 6z"/>
              </svg>
              清空
            </button>
          </div>
          <div id="results-list" class="results-list">
            <!-- 默认空状态 -->
            <div id="no-results" class="empty-state">
              <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"/>
                <path d="M21 21l-4.35-4.35"/>
                <path d="M11 8v6M8 11h6"/>
              </svg>
              <p class="empty-title">等待识别</p>
              <p class="empty-desc">点击左侧按钮或使用快捷键开始识别</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
